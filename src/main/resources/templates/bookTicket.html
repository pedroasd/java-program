<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book a Ticket</title>
</head>
<body>
<div th:replace="~{menu :: menuContent}"></div>
<h2>Book a Ticket</h2>
<form th:action="@{/bookTicket}" th:object="${ticket}" method="post">
    <label for="userId">User ID:</label>
    <input type="number" id="userId" th:field="*{userId}" placeholder="Enter user ID" required/>
    <br/>

    <label for="eventId">Event ID:</label>
    <input type="number" id="eventId" th:field="*{eventId}" placeholder="Enter event ID" required/>
    <br/>

    <label for="category">Category:</label>
    <select id="category" th:field="*{category}">
        <option value="STANDARD">Standard</option>
        <option value="PREMIUM">Premium</option>
        <option value="VIP">VIP</option>
    </select>
    <br/>

    <label for="place">Place:</label>
    <input type="number" id="place" th:field="*{place}" placeholder="Enter seat number" required/>
    <br/>

    <button type="submit">Book Ticket</button>
</form>

<div th:if="${message}" th:text="${message}"></div>

</body>
</html>
